<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Draggable HTML DOMs - Alan Ren</title>
    <link rel="icon" href="https://fav.farm/%F0%9F%91%8C" /> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="canvas-container"></div>
    <div class="infographic-container">
        <!-- Input Card -->
        <div class="info-card draggable" id="input-card">
            <div class="card-header">
                <h3>Input your prompt</h3>
                <span class="drag-handle">☰</span>
            </div>
            <div class="card-content">
                <div class="input-container">
                    <input type="text" id="promptInput" placeholder="Enter your prompt...">
                    <div class="status-indicator">
                        <span class="status-dot" id="api-status"></span>
                        <span class="status-text" id="api-status-text">Ready</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Card -->
        <div class="info-card draggable" id="status-card">
            <div class="card-header">
                <h3>System Status</h3>
                <span class="drag-handle">☰</span>
            </div>
            <div class="card-content">
                <div class="status-indicator">
                    <span class="status-dot active"></span>
                    <span class="status-text">Hand Tracking Active</span>
                </div>
                <div class="status-details">
                    <p>Confidence: <span id="confidence-value">98%</span></p>
                    <p>Frames: <span id="frame-count">60 FPS</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
